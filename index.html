<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="objectBlur.js"></script>

</head>



<body>

<table class="tabla">

    <tr>
        <th colspan="4" ><input type="text" id="display" readonly placeholder="0"></th>
    </tr>

    <tr>
    
        <td><button id="siete" class="boton disp numero">7</button></td>
        <td><button id="ocho" class="boton disp numero">8</button></td>
        <td><button id="nueve" class="boton disp numero">9</button></td>
        <td><button id="div" class="boton operador">%</button></td>

    </tr>

    <tr>

        <td><button id="cuatro" class="boton disp numero">4</button></td>
        <td><button id="cinco" class="boton disp numero">5</button></td>
        <td><button id="seis" class="boton disp numero">6</button></td>
        <td><button id="mult" class="boton operador">x</button></td>

    </tr>

    <tr>

        <td><button id="uno" class="boton disp numero">1</button></td>
        <td><button id="dos" class="boton disp numero">2</button></td>
        <td><button id="tres" class="boton disp numero">3</button></td>
        <td><button id="resta" class="boton operador">-</button></td>

        

    </tr>

    <tr>

        <td><button id="cero" class="boton disp numero">0</button></td>
        <td><button id="punto" class="boton disp numero">.</button></td>
        <td><button id="suma" class="boton operador">+</button></td>
        <td><button id="igual" class="boton resultado">=</button></td>

    </tr>

    <tr>

        <td><button id="clear" class="boton reset">CL</button></td>


    </tr>

<!--    <tr>

        <th colspan="2" ><input type="text" id="ecu" readonly placeholder="0"></th>

    </tr>
-->
</table>





<script src="script.js"></script>

</body>
</html>
